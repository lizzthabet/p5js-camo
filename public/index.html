<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script language="javascript" type="text/javascript" src="scripts/libraries/p5.js"></script>
    <!-- uncomment lines below to include extra p5 libraries -->
    <!--<script languagee="javascript" src="scripts/libraries/p5.dom.js"></script>-->
    <!--<script language="javascript" src="scripts/libraries/p5.sound.js"></script>-->
  </head>
  <body>
    <h1>pattern generation using perlin noise</h1>

    <section>
      <h2>1d perlin noise visualization</h2>
      <figure id="one"></figure>
      <label for="one-noise-detail">
        Noise detail:&nbsp;
        <span id="one-noise-detail-value">8</span>
      </label>
      <input id="one-noise-detail" type="range" min="2" max="8" value="8">
      <label for="one-noise-adjust">
        Noise value adjustment:&nbsp;
        <span id="one-noise-adjust-value">0.5</span>
      </label>
      <input id="one-noise-adjust" type="range" min="0" max="1" value="0.5" step="0.01">
      <label for="one-noise-increment">
        Noise value increment:&nbsp;
        <span id="one-noise-increment-value">0.02</span>
      </label>
      <input id="one-noise-increment" type="range" min="0" max="0.5" value="0.02" step="0.01">
    </section>

    <section>
      <h2>2d perlin noise in hsb color mode</h2>
      <figure id="two"></figure>

      <button id="two-reset">Reset values</button>
      <button id="two-reseed">Reseed random values</button>

      <label for="two-noise-detail">
          Noise detail:&nbsp;
          <span id="two-noise-detail-value">8</span>
        </label>
        <input id="two-noise-detail" type="range" min="2" max="8" value="8">

        <label for="two-noise-adjust">
          Noise value adjustment:&nbsp;
          <span id="two-noise-adjust-value">0.5</span>
        </label>
        <input id="two-noise-adjust" type="range" min="0" max="1" value="0.5" step="0.01">

        <label for="two-noise-increment">
          Noise value increment:&nbsp;
          <span id="two-noise-increment-value">0.1</span>
        </label>
        <input id="two-noise-increment" type="range" min="0" max="0.5" value="0.1" step="0.01">

        <label for="two-pixel-scale">
          Pixel scale:&nbsp;
          <span id="two-pixel-scale-value">7</span>
        </label>
        <input id="two-pixel-scale" type="range" min="1" max="20" value="7" step="1">

        <label for="two-random-noise">
            Random noise:&nbsp;
            <span id="two-random-noise-value">45</span>
          </label>
          <input id="two-random-noise" type="range" min="0" max="100" value="45" step="5">
      </section>

    <!-- APPLICATION SCRIPTS -->
    <script language="javascript" type="text/javascript" src="scripts/sketch.js"></script>
  </body>
</html>
